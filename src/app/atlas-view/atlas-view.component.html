<mat-sidenav-container>
    <mat-sidenav #palette mode="side" position="end" opened>
        <app-palette [atlasid]="atlasid" ></app-palette>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="showcase-text">
            <h3>Sei all'interno dell'Atlante: {{atlasid}}</h3>
        </div>
        <app-mapwork-list [atlasid]="atlasid"></app-mapwork-list>
        <div class="container">
            <div class="col-sm-4 inline">
                <app-mapwork-creation *ngIf="userIsAdmin()"></app-mapwork-creation>
            </div>
            <div class="col-sm-4 inline">
                <app-mapwork-config *ngIf="userIsAdmin()"></app-mapwork-config>
            </div>
            <div class="col-sm-4 inline">
                <app-user-management-atlas *ngIf="userIsAdmin()"></app-user-management-atlas>
            </div>
        </div>
        <div class="btn-sidenav pull-right">
            <button mat-button (click)="palette.toggle()"><img
                    src="https://img.icons8.com/nolan/50/000000/chevron-left.png"></button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
