<div class="jumbotron">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-3 text-center">
      <h3 class="card-title h3 pb-2"><strong>Mapworks:</strong></h3>
    </div>
    <div class="col-9 d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-primary" (click)="createMapwork()">Add New Mapwork</button>
    </div>
    </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrizione</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let m of mapworkList">
      <tr>
        <td (click)="openMapwork(m)">{{m.name | titlecase}}</td>
        <td>{{m.description}}</td>
        <td><button type="button" class="btn btn-secondary" (click)="deleteMapwork(m)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
