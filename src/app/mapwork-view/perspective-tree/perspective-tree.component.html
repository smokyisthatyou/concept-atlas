<section class="container mt-3">
  <div class="jumbotron">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="showcase-text">
        <h3>Perspectives:</h3>
      </div>
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node" *ngIf="node.published == 'true' || node.author == user.email"
          (click)="clickHandler(node)" onmouseover="style='background-color:powderblue;'"
          onmouseleave="style = 'background-color:white;'">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          {{node.name}}
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li *ngIf="node.published == 'true' || node.author == user.email">
          <div class="mat-tree-node" (click)="clickHandler(node)" onmouseover="style='background-color:powderblue;'"
            onmouseleave="style = 'background-color:white;'">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</section>
